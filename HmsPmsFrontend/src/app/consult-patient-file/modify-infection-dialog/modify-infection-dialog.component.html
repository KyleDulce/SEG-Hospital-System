<form class="infection-dialog-form" [formGroup]="formGroup">
  <div class="infection-dialog-header">
    <div><h1 class="infection-dialog-header-text">Infection Record</h1></div>
    <div class="admit-patient-id">Patient ID: <strong></strong></div>
  </div>
  <div class="infection-dialog-body">
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Infection Name</mat-label>
      <input type="text" matInput formControlName="infectionName" />
    </mat-form-field>
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Infection Start Date</mat-label>
      <input
        type="text"
        matInput
        [matDatepicker]="startPicker"
        formControlName="startDate"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="startPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Infection End Date</mat-label>
      <input
        type="text"
        matInput
        [matDatepicker]="endPicker"
        formControlName="endDate"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="infection-dialog-actions">
    <button mat-flat-button class="infection-ok-button" (click)="okay()">
      Add
    </button>
    <button mat-flat-button class="infection-cancel-button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
