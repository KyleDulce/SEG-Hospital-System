<div class="visualize-browse-container">
    <h1 class="visualize-browse-title">Browse</h1>
    <div class="visualize-browse-table-container mat-elevation-z4">
        <table mat-table [dataSource]="data" class="visualize-browse-table">
            <ng-container matColumnDef="divisionId">
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell 
                    *matCellDef="let div;" 
                    class="visualize-browse-cell"
                    [ngSwitch]="div.divisionId === selected"
                >
                    <ng-container *ngSwitchCase="true">
                        <strong>{{div.divisionId}}</strong>
                    </ng-container>
                    <ng-container *ngSwitchCase="false">
                        {{div.divisionId}}
                    </ng-container>
                </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="divisionName">
                <mat-header-cell *matHeaderCellDef>Division Name</mat-header-cell>
                <mat-cell 
                    *matCellDef="let div;" 
                    class="visualize-browse-cell"
                    [ngSwitch]="div.divisionId === selected"
                >
                    <ng-container *ngSwitchCase="true">
                        <strong>{{div.divisionName}}</strong>
                    </ng-container>
                    <ng-container *ngSwitchCase="false">
                        {{div.divisionName}}
                    </ng-container>
                </mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="columnDef"></mat-header-row>
            <mat-row class="visualize-browse-row" *matRowDef="let row; columns: columnDef; let i = index;" (click)="onSelectChange(i)" matRipple></mat-row>
        </table>
    </div>
</div>
